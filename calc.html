
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        fieldset {
            width: 60%;
            margin: 20px;
        }
    </style>

    <script>
        var numberList = [];
        function addToList() {
            let val = document.getElementById("number").value;
            if(val) {
                numberList.push(parseInt(val));
                let value = document.getElementById("numberList").innerHTML;
                document.getElementById("numberList").innerHTML =  value + `<li>${val}</li>`
            }
        }
        function clearDisplay() {
            document.getElementById("number").value = "";
        }
        function addNumbers() {
            let sum=0;
            if(numberList) {
                sum = numberList.reduce((x,y) => x + y, 0)
                console.log("sum: " + sum);
            }
            document.getElementById("console").innerHTML = sum;
        }
        function getAverage() {
            let sum = addNumbers();
            let avg = sum/numberList.length;
            document.getElementById("console").innerHTML = avg;
        }
    </script>
   

</head>

<body>
    <fieldset>
        <legend>Toolbar</legend>
        <div>
            Number
            <input type='text' id='number' />
            <input type='button' value='Add To List' onclick="addToList()"  />
            <input type='button' value='Clear Display' onclick='clearDisplay()' />
            <input type='button' value='Reset Calculator' onclick=""   />

            <br/>
            <input type='button' value='Sum'  onclick="addNumbers()" />
            <input type='button' value='Average' onclick="getAverage()" />
            <input type='button' value='Find Min'  />

        </div>

    </fieldset>

    <hr/>

    <fieldset>
        <legend>Console</legend>

        <div id='console'>

        </div>

    </fieldset>

    <fieldset>
        <legend>Number List</legend>

        <ul id='numberList'>

        </ul>

        <input type='button' value='refresh list'  />
    </fieldset>


   
</body>

</html>
